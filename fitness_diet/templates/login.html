<!DOCTYPE html>
<html>
<head>
    <title>Login - FitLife</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .google-btn-loading {
            pointer-events: none;
            opacity: 0.7;
        }
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4285f4;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    {% load socialaccount %}

    <!-- Modal Overlay -->
    <div id="google-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="spinner mx-auto mb-4"></div>
            <h3 class="text-lg font-semibold text-gray-900 mb-2">Connecting to Google</h3>
            <p class="text-gray-600">Please wait while we redirect you to Google...</p>
        </div>
    </div>

    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Login to FitLife</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="login" class="block text-gray-700 mb-2">Email or Username</label>
                    <input type="text" name="login" id="login" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition"/>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 mb-2">Password</label>
                    <input type="password" name="password" id="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition"/>
                </div>
                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 transform hover:scale-105">Login</button>
            </form>
            <p class="mt-4 text-center text-gray-600">
                Don't have an account? <a href="{% url 'onboarding_welcome' %}" class="text-green-500 hover:underline transition">Sign up</a>
            </p>
            <div class="mt-6 text-center">
                <button id="google-signin-btn" class="inline-flex items-center justify-center w-full max-w-xs mx-auto px-4 py-3 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 hover:shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 transform hover:scale-105">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" class="w-5 h-5 mr-3"/>
                    <span id="google-btn-text">Sign in with Google</span>
                    <div id="google-spinner" class="spinner hidden ml-2"></div>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('google-signin-btn').addEventListener('click', function(e) {
            e.preventDefault();

            const button = this;
            const textSpan = document.getElementById('google-btn-text');
            const spinner = document.getElementById('google-spinner');
            const modal = document.getElementById('google-modal');

            // Show loading state
            button.classList.add('google-btn-loading');
            textSpan.textContent = 'Redirecting...';
            spinner.classList.remove('hidden');

            // Show modal
            modal.classList.remove('hidden');

            // Redirect after a short delay to show the loading state
            setTimeout(function() {
                window.location.href = '{% provider_login_url "google" %}';
            }, 1000);
        });
    </script>
</body>
</html>
