<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FitTrack - Onboarding</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-color: #11d452;
    }
    body {
      font-family: 'Poppins', sans-serif;
    }
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 300,
      'GRAD' 0,
      'opsz' 48
    }
  </style>
</head>
<body class="bg-white">
<div class="relative flex size-full min-h-screen flex-col bg-white overflow-x-hidden">
<div class="absolute top-0 left-0 w-full h-full opacity-5">
<img alt="abstract background" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCHQp6r8v5R8EHaI6An6oucE-l7NfmioWLzOjRn7LO8iTJO6waDolXDY0fse7c4IhM-BwIxVknADLj3Wv6l2bwPgUafiLkMHIq-ruflixByEVy5fKjrIQC3FoCq0rcBMSUH6ssK61xYUWRPj-CUHt1Lmwl4dlEFSF7Xe6S-VglXmk7UYkBvRX2Vad-cSSl9HkHw57t9XewMvFJkkbLs1Ca4migZ0xJI5EhGGyIH9Z9gnNw4dfjJifyQqxT8r5FPzJkrqCkmCzHdRYAL"/>
</div>
<div class="relative z-10 flex h-full grow flex-col">
<header class="flex items-center justify-between px-4 sm:px-10 py-4">
<div class="flex items-center gap-2 text-gray-800">
<svg class="h-8 w-8 text-[var(--primary-color)]" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z" fill="currentColor"></path>
</svg>
<h2 class="text-gray-800 text-2xl font-bold">FitAI</h2>
</div>
<div class="flex items-center gap-2">
<div class="h-2 w-2 rounded-full bg-gray-300"></div>
<div class="h-2 w-2 rounded-full bg-[var(--primary-color)]"></div>
<div class="h-2 w-2 rounded-full bg-gray-300"></div>
<div class="h-2 w-2 rounded-full bg-gray-300"></div>
</div>
</header>
<main class="flex flex-1 flex-col items-center justify-center py-10 px-4">
<div class="w-full max-w-lg text-center">
<div class="mb-2">
<span class="text-sm font-medium text-gray-500">Step 2 of 4</span>
</div>
<h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-8">What is your main goal?</h1>
<div class="mb-8">
  <div class="bg-white p-6 rounded-lg shadow-md mx-auto max-w-md">
    <h3 class="text-lg font-semibold text-gray-800 mb-4 text-center">Your Progress Journey</h3>
    <svg viewBox="0 0 400 200" class="w-full h-auto">
      <!-- Grid lines -->
      <defs>
        <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
          <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#f3f4f6" stroke-width="1"/>
        </pattern>
      </defs>
      <rect width="100%" height="100%" fill="url(#grid)" />

      <!-- X and Y axis -->
      <line x1="30" y1="20" x2="30" y2="160" stroke="#374151" stroke-width="2"/>
      <line x1="30" y1="160" x2="370" y2="160" stroke="#374151" stroke-width="2"/>

      <!-- Data points and line -->
      <circle cx="60" cy="140" r="4" fill="#ef4444"/>
      <circle cx="120" cy="120" r="4" fill="#ef4444"/>
      <circle cx="180" cy="100" r="4" fill="#ef4444"/>
      <circle cx="240" cy="90" r="4" fill="#ef4444"/>
      <circle cx="300" cy="80" r="4" fill="#ef4444"/>
      <circle cx="360" cy="70" r="4" fill="#10b981"/>

      <!-- Connecting line -->
      <polyline points="60,140 120,120 180,100 240,90 300,80 360,70" fill="none" stroke="#ef4444" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

      <!-- Labels -->
      <text x="30" y="180" text-anchor="middle" class="text-xs fill-gray-600">Week 1</text>
      <text x="120" y="180" text-anchor="middle" class="text-xs fill-gray-600">Week 2</text>
      <text x="180" y="180" text-anchor="middle" class="text-xs fill-gray-600">Week 3</text>
      <text x="240" y="180" text-anchor="middle" class="text-xs fill-gray-600">Week 4</text>
      <text x="300" y="180" text-anchor="middle" class="text-xs fill-gray-600">Week 5</text>
      <text x="360" y="180" text-anchor="middle" class="text-xs fill-gray-600">Week 6</text>

      <!-- Y-axis labels -->
      <text x="15" y="160" text-anchor="middle" class="text-xs fill-gray-600">80kg</text>
      <text x="15" y="120" text-anchor="middle" class="text-xs fill-gray-600">75kg</text>
      <text x="15" y="80" text-anchor="middle" class="text-xs fill-gray-600">70kg</text>
      <text x="15" y="40" text-anchor="middle" class="text-xs fill-gray-600">65kg</text>
    </svg>
    <p class="text-sm text-gray-600 text-center mt-2">Projected weight loss with consistent effort</p>
  </div>
</div>
<form method="post" class="w-full max-w-lg" action="">
{% csrf_token %}
<div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-12">
{% for radio in form.goal %}
<label class="group relative flex flex-col items-center justify-center p-6 rounded-lg border-2 border-gray-200 cursor-pointer transition-all duration-200 hover:border-[var(--primary-color)] hover:bg-green-50 has-[:checked]:border-[var(--primary-color)] has-[:checked]:bg-green-50 has-[:checked]:ring-2 has-[:checked]:ring-[var(--primary-color)] has-[:checked]:ring-offset-2">
{{ radio }}
{% if radio.value == 'lose_weight' %}
<div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-4">
<svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
</svg>
</div>
<span class="text-lg font-semibold text-gray-700">Lose Weight</span>
<span class="text-sm text-red-500 mt-1">↓</span>
{% elif radio.value == 'gain_weight' %}
<div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
<svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
</svg>
</div>
<span class="text-lg font-semibold text-gray-700">Gain Weight</span>
<span class="text-sm text-green-500 mt-1">↑</span>
{% elif radio.value == 'maintain_weight' %}
<div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-4">
<svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14"></path>
</svg>
</div>
<span class="mt-4 text-lg font-semibold text-gray-700">Maintain Weight</span>
{% endif %}
</label>
{% endfor %}
{% if form.goal.errors %}
<div class="text-red-500 text-sm mb-4">{{ form.goal.errors.0 }}</div>
{% endif %}
</div>
<div class="flex justify-center">
<button type="submit" class="w-full sm:w-auto flex items-center justify-center rounded-full h-12 px-12 bg-[var(--primary-color)] text-white text-base font-bold shadow-md hover:bg-green-600 transition-colors duration-300 disabled:bg-gray-300 disabled:cursor-not-allowed">
              Continue
            </button>
</div>
</form>
</div>
</main>
</div>
</div>

</body></html>
