<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<title>FitTrack Onboarding</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      body {
        font-family: 'Poppins', sans-serif;
      }
      .bg-gradient-primary {
        background-image: linear-gradient(to right, #11d452, #00c6a7);
      }
      .bg-illustration {
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='a' patternUnits='userSpaceOnUse' width='50' height='50' patternTransform='scale(2) rotate(45)'%3E%3Cpath d='M10 25h30M25 10v30' stroke='%23e2f5ea' stroke-width='1'/%3E%3C/pattern%3E%3C/defs%3E%3Crect width='100%25' height='100%25' fill='url(%23a)'/%3E%3C/svg%3E");
        opacity: 0.3;
      }
    </style>
</head>
<body class="bg-white">
<div class="relative flex min-h-screen flex-col items-center justify-center bg-white p-4 sm:p-6 lg:p-8">
<div class="absolute inset-0 bg-illustration"></div>
<main class="relative z-10 flex w-full max-w-lg flex-col items-center justify-center rounded-2xl bg-white p-8 shadow-2xl sm:p-12 md:p-16">
<div class="mb-8 flex items-center gap-3">
<svg class="h-8 w-8 text-[#11d452]" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z" fill="currentColor"></path>
</svg>
<h1 class="text-2xl font-bold text-gray-800">FitAI</h1>
</div>
<div class="w-full text-center">
<h2 class="mb-4 text-4xl font-bold text-gray-900 md:text-5xl">Welcome!</h2>
<p class="mb-10 text-lg text-gray-600">Let's Get Started</p>
</div>
<form method="post" class="w-full" action="">
{% csrf_token %}
<div class="w-full">
<label class="block text-sm font-medium text-gray-700 mb-2" for="{{ form.name.id_for_label }}">Enter your name</label>
<div class="relative">
{{ form.name }}
</div>
{% if form.name.errors %}
<div class="text-red-500 text-sm mt-1">{{ form.name.errors.0 }}</div>
{% endif %}
</div>
<div class="mt-12 w-full">
<button type="submit" class="bg-gradient-primary w-full transform rounded-xl px-8 py-4 text-lg font-bold text-white transition-transform duration-300 ease-in-out hover:scale-105 focus:outline-none focus:ring-4 focus:ring-[#11d452]/50">
            Continue
          </button>
</div>
</form>
</main>
</div>

</body></html>
