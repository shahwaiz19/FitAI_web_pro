{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In Via Google - FitLife</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col justify-center items-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md text-center">
        <h1 class="text-3xl font-bold mb-6">Sign In Via Google</h1>
        <p class="mb-4 text-gray-700">
            You are about to sign in using a third-party account from Google.
        </p>
        <div class="mb-6">
            <a href="{% url 'account_login' %}" class="inline-block text-green-600 hover:underline mr-4">Cancel</a>
            <form method="post" action="{% url 'socialaccount_signup' %}" class="inline-block">
                {% csrf_token %}
                <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 transition">
                    Continue
                </button>
            </form>
        </div>
        <nav class="text-sm text-gray-600">
            <a href="{% url 'account_login' %}" class="mr-4 hover:underline">Sign In</a>
            <a href="{% url 'account_signup' %}" class="hover:underline">Sign Up</a>
        </nav>
    </div>
</body>
</html>
